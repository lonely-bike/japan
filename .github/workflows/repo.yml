name: Check Repository Compliance

on:
  push:
    branches:
      - main

jobs:
  compliance-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo snap install yq
          pip install --upgrade pip wheel
          pip install dyff

      - name: Fetch Branch Protection Rules
        run: |
          curl -s \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/branches/main/protection > current_state.json

      - name: Convert JSON to YAML
        run: |
          yq eval -P . current_state.json > current_state.yml
          echo "Converted JSON to YAML:"
          cat current_state.yml

      - name: Compare with Desired State
        run: |
          dyff .github/repo/compliance-settings.yml current_state.yml
